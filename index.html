<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch'n'Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h4>Select the size</h6>
        <button id="popup" type="button" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="toggleDrawing"></p>
        <div class="board"></div>
    <div class="footer">
        <button type="button" class="btn btn-dark" onclick="getColor('black')">Black</button>
        <button type="button" class="btn btn-warning" onclick="getColor('random')">Random</button>
        <button type="button" class="btn btn-info" onclick = "resetBoard()">Cleanup</button>
    </div>



</body> 
</html>
